<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!--<img src="../../static/sale/image/logo_example.png" 
        alt="Logo" width="175" height="175"> -->
      <div class="row" style="text-align: center; border-style: none">
        <h2>Nota de Venta: #{{obj.id}}</h2>
      </div>
      <div class="row">
        <table class="table table-borderless table-sm">
          <tbody>
            <tr>
              <td colspan="4"><b>Nombre: </b>{{obj.customer}}</td>
              <td colspan="4"><b>Fecha: </b>{{obj.date}}</td>
            </tr>
            <tr>
              <td colspan="4"><b>Descripcion: </b>{{obj.description}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="row">
        <table class="table table-striped table-sm">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Producto</th>
              <th scope="col" style="text-align: right;">Precio</th>
              <th scope="col" style="text-align: right;">Cantidad</th>
              <th scope="col" style="text-align: right;">Subtotal</th>
            </tr>
          </thead>
          <tbody>
            {% for detail in obj.details.all %}
            <tr>
              <td>{{detail.product}}</td>
              <td style="text-align: right;">{{detail.price}}</td>
              <td style="text-align: right;">{{detail.quantity}}</td>
              <td style="text-align: right;">{{detail.subtotal}}</td>
            </tr>
            {% endfor %}
          </tbody>
          <tfoot >
            <tr>
              <td colspan="3" style="text-align: right;" >Total: </td>
              <td style="text-align: right;">{{subtotal_sum}}</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </body>
</html>
