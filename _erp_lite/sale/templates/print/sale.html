<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
   
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img src="{{logo_url}}" 
        alt="Logo" width="75" height="75">
      <div class="row" style="text-align: center; border-style: none">
        <h2>Nota de Venta: #{{obj.id}}</h2>
      </div>
      <div class="row">
        <table class="table table-borderless table-sm">
          <tbody>
            <tr>
              <td colspan="4"><b>Nombre: </b>{{obj.customer}}</td>
              <td colspan="4"><b>Fecha: </b>{{obj.date}}</td>
            </tr>
            <tr>
              <td colspan="4"><b>Descripcion: </b>{{obj.description}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="row">
        <table class="table table-striped table-sm">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Producto</th>
              <th scope="col" style="text-align: right;">Precio</th>
              <th scope="col" style="text-align: right;">Cantidad</th>
              <th scope="col" style="text-align: right;">Subtotal</th>
            </tr>
          </thead>
          <tbody>
            {% for detail in obj.details.all %}
            <tr>
              <td>{{detail.product}}</td>
              <td style="text-align: right;">{{detail.price}}</td>
              <td style="text-align: right;">{{detail.quantity}}</td>
              <td style="text-align: right;">{{detail.subtotal}}</td>
            </tr>
            {% endfor %}
          </tbody>
          <tfoot >
            <tr>
              <td colspan="3" style="text-align: right;" >Total: </td>
              <td style="text-align: right;">{{subtotal_sum}}</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </body>
</html>
